<Content>
  <div class="w-full h-max pb-4">
    <button
      [routerLink]="roomsCreateUrl"
      class="rounded-full bg-indigo-500 p-2 text-2xl text-white w-12 h-12 fixed bottom-5 right-5"
    >
      +
    </button>
    <ChatContent
      *ngIf="rooms.length; else emptyPageContent"
      [chats]="rooms"
    ></ChatContent>
    <ng-template #emptyPageContent>
      <EmptyPage text="There are no chats!"></EmptyPage>
    </ng-template>
  </div>
</Content>
