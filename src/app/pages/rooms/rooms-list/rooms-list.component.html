<Content>
  <div class="w-full">
    <div>
      <button [routerLink]="roomsCreateUrl">add chat</button>
    </div>
    <ChatContent
      *ngIf="rooms.length; else emptyPageContent"
      [chats]="rooms"
    ></ChatContent>
    <ng-template #emptyPageContent>
      <EmptyPage text="There are no chats!"></EmptyPage>
    </ng-template>
  </div>
</Content>
