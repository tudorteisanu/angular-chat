<Content>
  <div class="p-3">
    <div>
      <div class="text-gray-600">Room name</div>
      <input
        type="text"
        class="p-2 border border-gray-400 w-full rounded-md"
        [(ngModel)]="form.name"
      />
      <div class="transition-all w-full mt-2">
        <div *ngIf="errorMessage" class="text-red-600 w-full border border-red-600 p-2 text-center rounded-md" >
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class="mt-2">
      <button class="w-full bg-indigo-500 text-white p-2 rounded-md shadow-md" (click)="createChat()">create chat</button>
    </div>
  </div>
</Content>
