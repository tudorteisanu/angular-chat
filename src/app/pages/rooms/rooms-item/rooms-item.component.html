<Content>
  <RoomHeading
    [roomId]="roomId"
    (showAddUserModal)="showAddUserModal()"
    [roomName]="roomName"
  ></RoomHeading>
  <div class="w-full mb-8 sm:mb-0">
    <RoomMessages [roomId]="roomId"></RoomMessages>
    <ChatInput [roomId]="roomId"></ChatInput>
  </div>
</Content>
<RoomAddUserDialog
  [roomId]="roomId"
  [showDialog]="isShowAddUserModal"
  (closeDialog)="hideAddUserModal()"
></RoomAddUserDialog>
