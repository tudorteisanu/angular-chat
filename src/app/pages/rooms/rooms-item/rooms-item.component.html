<Content>
  <RoomHeading (showAddUserModal)="showAddUserModal()" [roomName]="roomName"></RoomHeading>
  <div class="w-full mb-28 sm:mb-0">
    <ChatMessages [roomId]="roomId"></ChatMessages>
    <ChatInput [roomId]="roomId"></ChatInput>
  </div>
</Content>
<RoomAddUserDialog
  [roomId]="roomId"
  [showDialog]="isShowAddUserModal"
  (closeDialog)="hideAddUserModal()"
></RoomAddUserDialog>
