<div class="fixed bottom-20 right-5 z-40" @alertAnimation>
  <div
    @alertAnimation
    *ngFor="let item of items; let i = index"
    class="p-2 bg-white rounded-sm shadow-md w-[17rem] mt-2 border-l-4 border-l-red-600"
  >
      <div class="text-lg font-bold text-red-600 leading-6">
        {{ item.type }}
      </div>
      <div class="leading-5 font-normal text-gray-500">
        {{ item.message }} {{ i }}
      </div>
   </div>
</div>
